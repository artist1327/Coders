<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%block title%}Coder{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" /><!--for bootstrap css-->
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'><!--for google font api-->
    <link rel="stylesheet" type="text/css" href="{% static 'tutorials/styles.css' %}" /><!--for  css-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script><!--for google api jquery-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script><!--for bootstrap js-->
</head>
<body>
<nav class="navbar navbar-inverse"><!--inverse sio as to make the top as dark color and default for making it same as background-->
    <div class="container-fluid">
        <!-- top header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <!--side 3 lines write span statement that manny times as much lines we want-->
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'index' %}">Coder</a>
        </div>

        <!-- for individual items that should be appeared in header-->
        <!-- make 2 unorderedlist separte for both left and right elements that would appear-->
        <div class="collapse navbar-collapse" id="topNavBar"><!-- this div includes all the header elements which could be collapsible-->
            <ul class="nav navbar-nav">
                <li class="active"><!-- the current icon on which we are will become distinctly visible-->
                    <a href="{%url 'index' %}">
                        <span class="glyphicon glyphicon-tasks" aria-hidden="True"></span>&nbsp;
                        Tutorials
                    </a>
                </li>
                <li class="active"><!-- the current icon on which we are will become distinctly visible-->
                    <a href="#">
                        <span class="glyphicon glyphicon-education" aria-hidden="True"></span>&nbsp;
                        Contest
                    </a>
                </li>
            </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="">
                </div>
                <button type="submit" class="btn btn-default">Search</button>


            </form>
            <!-- list of top right hand side elements-->
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><!-- the current icon on which we are will become distinctly visible-->
                    <a href="{% url 'add-topic' %}">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="True"></span>&nbsp;
                        Contribute
                    </a>
                </li>
                <li class="active"><!-- the current icon on which we are will become distinctly visible-->
                    <a href="{% url 'register' %}">
                        <span class="glyphicon glyphicon-user" aria-hidden="True"></span>&nbsp;
                        Sign Up
                    </a>
                </li>
                <li class="active"><!-- the current icon on which we are will become distinctly visible-->
                    <a href="#">
                        <span class="glyphicon glyphicon-log-in" aria-hidden="True"></span>&nbsp;
                        Login
                    </a>
                </li>
                <li class="active"><!-- the current icon on which we are will become distinctly visible-->
                    <a href="#">
                        <span class="glyphicon glyphicon-off" aria-hidden="True"></span>&nbsp;
                        Logout
                    </a>
                </li>
            </ul>

        </div>
    </div>

</nav>
{%block body%}
{% endblock %}
</body>
</html>
